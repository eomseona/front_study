<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/4f31d9419f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <div class="title">Youtube</div>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <section class="player">
        <video controls src=""></video>
    </section>
    
    <!-- video info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#CSS</li>
                <li>#HTML</li>
                <li>#Youtube</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">영상 제목이 나타나는 부분입니다</span>
                <button class="moreBtn"></button>
            </div>
            <div class="views">
                <span class="views">1M views</span>
            </div>
        </div>
        <ui class="actions">
            <li><button><i class="fa-solid fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fa-solid fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fa-solid fa-share"></i><span>share</span></button></li>
            <li><button><i class="fa-solid fa-plus"></i><span>save</span></button></li>
            <li><button><i class="fa-solid fa-flag"></i><span>report</span></button></li>
        </ui>
        <div class="channel">
            <div class="metadata">
                <img src="./image/hani.jpg" alt="">
                <div class="info">
                    <span class="name">유튜버이름</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title">연관동영상의 제목입니다</span>
                    <span class="name">유튜버이름</span>
                    <span class="views">82k views</span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title"></span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item">
                <img src="" alt="">
                <div class="info">
                    <span class="title"></span>
                    <span class="name"></span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"></button>
            </li>
        </ul>
    </section>
</body>
</html>
